<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pelayo Tattoo</title>
    <!-- Vinculando el CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pelayo Tattoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contacto.html">Contactar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN - Formulario de contacto -->
<main class="container my-5">
    <h2 class="text-center mb-4">Reserva tu Turno</h2>
    
    <form action="https://wa.me/5493874861615?text=Reserva%20de%20turno%20-%20Nombre:%20{nombre}%0A%20Telefono:%20{telefono}%0A%20Correo:%20{correo}%0A%20Lugar:%20{lugar}" method="get" class="form-container">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Número de Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
            <label for="lugar" class="form-label">Lugar</label>
            <input type="text" class="form-control" id="lugar" name="lugar" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Confirmar Turno</button>
    </form>
</main>

<!-- FOOTER -->
<footer class="text-center text-white bg-dark py-3">
    <p>&copy; 2024 Pelayo Tattoo | Contacto: <a href="mailto:info@pelayotattoo.com" class="text-white">info@pelayotattoo.com</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
